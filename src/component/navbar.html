<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Barre de navigation -->
  <nav class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        
        <!-- Logo -->
        <a href="index.html">
          <img src="/assets/logo1-removebg-preview.png" 
               alt="Logo" class="w-20 h-20">
        </a>

        <!-- Liens de navigation (version desktop) -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-sky-600 transition">Accueil</a>
          <a href="groupe.html" class="text-gray-700 hover:text-sky-600 transition">Groupes</a>
          <a href="expert.html" class="text-gray-700 hover:text-sky-600 transition">Experts</a>
          <a href="evenement.html" class="text-gray-700 hover:text-sky-600 transition">Événements</a>
          <a href="meditation.html" class="text-gray-700 hover:text-sky-600 transition">Méditation</a>
        </div>

        <!-- Bouton Profil -->
        <a href="/profile" class="hidden md:flex bg-gray-200 text-gray-800 hover:bg-gray-300 transition rounded-full w-10 h-10 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
        </a>

        <!-- Bouton du menu mobile -->
        <button id="mobile-menu-button" class="md:hidden text-sky-800 focus:outline-none">
          <svg id="burger-icon" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>

      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="fixed inset-0 bg-white shadow-md transform -translate-x-full transition-transform duration-300 md:hidden">
      <div class="px-6 py-6 space-y-4">
        <a href="home.html" class="block text-gray-700 hover:text-sky-600">Accueil</a>
        <a href="groupe.html" class="block text-gray-700 hover:text-sky-600">Groupes</a>
        <a href="expert.html" class="block text-gray-700 hover:text-sky-600">Experts</a>
        <a href="evenement.html" class="block text-gray-700 hover:text-sky-600">Événements</a>
        <a href="meditation.html" class="block text-gray-700 hover:text-sky-600">Méditation</a>
      </div>
    </div>
  </nav>

  <!-- Script JavaScript pour le menu mobile -->
  <script>
    function checkAuthentication() {
            const user = localStorage.getItem("user");
            if (!user) {
                window.location.href = "login.html";
            }
        }

        checkAuthentication();
    document.addEventListener("DOMContentLoaded", function () {
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const burgerIcon = document.getElementById("burger-icon");

      mobileMenuButton.addEventListener("click", () => {
        // Basculer l'état du menu mobile
        if (mobileMenu.classList.contains("-translate-x-full")) {
          mobileMenu.classList.remove("-translate-x-full");
          mobileMenu.classList.add("translate-x-0");
          burgerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'; // Icône croix
        } else {
          mobileMenu.classList.add("-translate-x-full");
          mobileMenu.classList.remove("translate-x-0");
          burgerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>'; // Icône menu burger
        }
      });

      // Fermer le menu lorsqu'on clique sur un lien
      document.querySelectorAll("#mobile-menu a").forEach(link => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("-translate-x-full");
          mobileMenu.classList.remove("translate-x-0");
          burgerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>'; // Revenir à l'icône burger
        });
      });
    });
  </script>

</body>
</html>
