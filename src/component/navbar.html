<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Responsive</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Barre de navigation -->
  <nav class="bg-sky-100 shadow-md fixed w-full top-0 z-50">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-2">
        
        <!-- Logo -->
        <a href="/index.html">
          <img src="/assets/logo1-removebg-preview.png" alt="Logo" class="w-16 h-16">
        </a>

        <!-- Liens de navigation (Desktop) -->
        <div class="hidden md:flex space-x-6">
          <a href="/src/component/home.html" class="text-gray-700 hover:text-sky-600 transition">Accueil</a>
          <a href="/src/component/groupe.html" class="text-gray-700 hover:text-sky-600 transition">Groupes</a>
          <a href="/src/component/expert.html" class="text-gray-700 hover:text-sky-600 transition">Experts</a>
          <a href="/src/component/evenement.html" class="text-gray-700 hover:text-sky-600 transition">Événements</a>
          <a href="/src/component/meditation.html" class="text-gray-700 hover:text-sky-600 transition">Méditation</a>
        </div>

        <!-- Bouton Profil -->
        <a href="/src/component/profile.html" class="hidden md:flex bg-gray-200 text-gray-800 hover:bg-gray-300 transition rounded-full w-10 h-10 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
        </a>

        <!-- Bouton du menu mobile -->
        <button id="mobile-menu-button" class="md:hidden text-sky-800 focus:outline-none">
          <svg id="burger-icon" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="burger-lines" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="absolute top-16 right-0 left-0 bg-white shadow-lg hidden transition-transform transform scale-y-0 origin-top md:hidden">
      <div class="px-6 py-6 space-y-4">
        <a href="/src/component/home.html" class="block text-gray-700 hover:text-sky-600">Accueil</a>
        <a href="/src/component/groupe.html" class="block text-gray-700 hover:text-sky-600">Groupes</a>
        <a href="/src/component/expert.html" class="block text-gray-700 hover:text-sky-600">Experts</a>
        <a href="/src/component/evenement.html" class="block text-gray-700 hover:text-sky-600">Événements</a>
        <a href="/src/component/meditation.html" class="block text-gray-700 hover:text-sky-600">Méditation</a>
      </div>
    </div>
    
  </nav>

  <!-- Script JavaScript pour le menu mobile -->
  <script>
    function checkAuthentication() {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "login.html";
      }
    }

    checkAuthentication();

    document.addEventListener("DOMContentLoaded", function () {
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const burgerIcon = document.getElementById("burger-icon");
      const burgerLines = document.getElementById("burger-lines");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("scale-y-100");
        mobileMenu.classList.toggle("scale-y-0");

        // Changement de l'icône burger
        if (mobileMenu.classList.contains("hidden")) {
          burgerLines.setAttribute("d", "M4 6h16M4 12h16M4 18h16"); // Icône burger classique
        } else {
          burgerLines.setAttribute("d", "M6 18L18 6M6 6l12 12"); // Icône "X" (fermer)
        }
      });

      // Fermer le menu lorsqu'on clique en dehors
      document.addEventListener("click", (event) => {
        if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
          mobileMenu.classList.add("hidden");
          mobileMenu.classList.remove("scale-y-100");
          mobileMenu.classList.add("scale-y-0");
          burgerLines.setAttribute("d", "M4 6h16M4 12h16M4 18h16");
        }
      });
    });
  </script>

</body>
</html>
