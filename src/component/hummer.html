<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation de l'humeur</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body class="bg-gradient-to-r from-sky-50 to-sky-50">
  
    <div id="navbar"></div>
    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Comment vous sentez-vous aujourd'hui ?</h2>
        <p class="text-gray-500 mb-6">Sélectionnez votre humeur sur une échelle de 1 à 5.</p>
        
        <div class="flex justify-center space-x-4">
            <button class="p-4 rounded-full bg-gray-200 hover:bg-red-300" onclick="selectMood(1)">😞</button>
            <button class="p-4 rounded-full bg-gray-200 hover:bg-orange-300" onclick="selectMood(2)">🙁</button>
            <button class="p-4 rounded-full bg-gray-200 hover:bg-yellow-300" onclick="selectMood(3)">😐</button>
            <button class="p-4 rounded-full bg-gray-200 hover:bg-green-300" onclick="selectMood(4)">😊</button>
            <button class="p-4 rounded-full bg-gray-200 hover:bg-blue-300" onclick="selectMood(5)">😁</button>
        </div>

        <p id="moodResult" class="mt-4 text-lg font-medium text-gray-600">Aucune humeur sélectionnée</p>
        
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600" onclick="submitMood()">
            Envoyer
        </button>
    </div>
    <div id="footer"></div>

    <script>
        let selectedMood = 0;
        function selectMood(mood) {
            selectedMood = mood;
            document.getElementById('moodResult').innerText = `Humeur sélectionnée : ${mood}`;
        }
        function submitMood() {
            if (selectedMood === 0) {
                alert("Veuillez sélectionner une humeur avant d'envoyer.");
            } else {
                alert(`Merci ! Votre humeur (${selectedMood}) a été enregistrée.`);
            }
        }

        fetch("navbar.html").then(response => response.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    fetch("footer.html").then(response => response.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });
    </script>
</body>
</html>
