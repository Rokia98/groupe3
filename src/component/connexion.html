<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Santé Mentale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <!-- Logo ou titre -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-sky-300">Bienvenue</h1>
      <p class="text-gray-600">Connectez-vous pour accéder à votre espace de santé mentale.</p>
    </div>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <!-- Champ pseudo -->
      <div class="mb-4">
        <label for="pseudo" class="block text-gray-700 text-sm font-medium mb-2">Votre pseudo</label>
        <input
          type="pseudo"
          id="pseudo"
          placeholder="pseudo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Champ Mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
        <input
          type="password"
          id="password"
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500"
      >
        Se connecter
      </button>

      <!-- Lien d'inscription -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">Pas encore de compte ? <a href="inscrire.html" class="text-sky-600 hover:underline">Inscrivez-vous</a></p>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Empêche la soumission par défaut du formulaire

      // Simuler une connexion réussie (vous pouvez ajouter une logique de validation ici)
      const pseudo = document.getElementById('pseudo').value;
      const password = document.getElementById('password').value;

      // Redirection vers la page d'accueil après la connexion
      window.location.href = 'payement.html'; // Remplacez par l'URL de votre page d'accueil
    });
  </script>

</body>
</html>
