<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement et Abonnement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div class="max-w-4xl w-full px-12 py-8 bg-white rounded-2xl shadow-xl mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Choisissez votre abonnement</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="border rounded-xl p-6 text-center shadow-md bg-gray-50 transition transform hover:scale-105">
                <h3 class="text-xl font-semibold text-gray-700">Basic</h3>
                <p class="text-2xl font-bold text-gray-900 mt-2">€9.99/mois</p>
                <ul class="text-gray-600 my-4">
                    <li>✔ Accès limité</li>
                    <li>✔ Support standard</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="openPaymentModal('Basic', 9.99)">S'abonner</button>
            </div>
            <div class="border rounded-xl p-6 text-center shadow-md bg-white transition transform hover:scale-105">
                <h3 class="text-xl font-semibold text-gray-700">Standard</h3>
                <p class="text-2xl font-bold text-gray-900 mt-2">€19.99/mois</p>
                <ul class="text-gray-600 my-4">
                    <li>✔ Accès illimité</li>
                    <li>✔ Support premium</li>
                    <li>✔ Fonctionnalités avancées</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="openPaymentModal('Standard', 19.99)">S'abonner</button>
            </div>
            <div class="border rounded-xl p-6 text-center shadow-md bg-gray-50 transition transform hover:scale-105">
                <h3 class="text-xl font-semibold text-gray-700">Premium</h3>
                <p class="text-2xl font-bold text-gray-900 mt-2">€29.99/mois</p>
                <ul class="text-gray-600 my-4">
                    <li>✔ Accès VIP</li>
                    <li>✔ Support dédié 24/7</li>
                    <li>✔ Fonctionnalités exclusives</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="openPaymentModal('Premium', 29.99)">S'abonner</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-lg w-96">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Paiement</h2>
            <p id="selectedPlan" class="text-gray-700 mb-2"></p>
            <input type="text" placeholder="Nom du titulaire" class="w-full p-2 border rounded mb-2">
            <input type="text" placeholder="Numéro de carte" class="w-full p-2 border rounded mb-2">
            <input type="text" placeholder="Date d'expiration (MM/YY)" class="w-full p-2 border rounded mb-2">
            <input type="text" placeholder="CVV" class="w-full p-2 border rounded mb-4">
            <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" onclick="processPayment()">Payer</button>
            <button class="w-full mt-2 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600" onclick="closePaymentModal()">Annuler</button>
        </div>
    </div>
    
    <footer id="footer" class="mt-10"></footer>

    <script>
        function openPaymentModal(plan, price) {
            document.getElementById("selectedPlan").innerText = `Vous avez choisi le plan ${plan} à €${price}/mois`;
            document.getElementById("paymentModal").classList.remove("hidden");
        }

        function closePaymentModal() {
            document.getElementById("paymentModal").classList.add("hidden");
        }

        function processPayment() {
            alert("Paiement réussi ! Vous allez être redirigé vers la page d'accueil.");
            window.location.href = "/index.html";
        }
        

        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;
          });
        
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          });
    </script>
</body>
</html>
