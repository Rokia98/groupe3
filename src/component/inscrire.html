<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-xl font-bold text-center text-blue-600">Inscription</h2>

    <form id="signupForm" class="mt-4">
      <label class="block text-gray-700">email :</label>
      <input type="text" name="email" id="email" class="w-full p-2 border rounded mb-3" required>
      <!-- Pseudo -->
      <label class="block text-gray-700">Pseudo :</label>
      <input type="text" name="pseudo" id="pseudo" class="w-full p-2 border rounded mb-3" required>

      <!-- Mot de passe -->
      <label class="block text-gray-700">Mot de passe :</label>
      <input type="password" name="password" id="password" class="w-full p-2 border rounded mb-3" required>

      <!-- Bouton -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        S'inscrire
      </button>
    </form>

    <!-- Affichage de l'Identifiant -->
    <div id="idContainer" class="mt-4 text-center hidden">
      <p class="text-gray-700">Votre identifiant unique :</p>
      <p id="generatedId" class="text-lg font-bold text-blue-600"></p>
      <p class="text-gray-500 text-sm">Vous serez redirigé vers la page de connexion dans 5 secondes...</p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Générer un identifiant unique
      const pseudo = document.getElementById("pseudo").value;
      const uniqueId = "ID-" + Math.random().toString(36).substr(2, 6).toUpperCase();

      // Afficher l'identifiant
      document.getElementById("generatedId").textContent = `${pseudo}-${uniqueId}`;
      document.getElementById("idContainer").classList.remove("hidden");

      // Masquer le formulaire après soumission
      this.classList.add("hidden");

      // Rediriger vers la page de connexion après 5 secondes
      setTimeout(function() {
        window.location.href = "connexion.html"; // Remplacez par l'URL de votre page de connexion
      }, 5000); // 5000 millisecondes = 5 secondes
    });
  </script>
</body>
</html>
