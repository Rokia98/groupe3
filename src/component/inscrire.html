<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Santé Mentale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <!-- Logo ou titre -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-sky-800">Inscription</h1>
      <p class="text-gray-600">Créez un compte pour accéder à votre espace de santé mentale.</p>
    </div>

    <!-- Formulaire d'inscription -->
    <form>
      <!-- Champ Nom -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nom complet</label>
        <input
          type="text"
          id="name"
          placeholder="Votre nom"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Champ Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          placeholder="votre@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Champ Mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
        <input
          type="password"
          id="password"
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Champ Confirmation du mot de passe -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirmez le mot de passe</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Bouton d'inscription -->
      <button
        type="submit"
        class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500"
      >
        S'inscrire
      </button>

      <!-- Lien de connexion -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">Vous avez déjà un compte ? <a href="connexion.html" class="text-sky-600 hover:underline">Connectez-vous</a></p>
      </div>
    </form>
  </div>
</body>
</html>
