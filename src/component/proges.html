<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi et Progrès</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50">
  <!-- Section Espace Communautaire -->
  <div id="navbar"></div>
    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-lg w-full text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Suivi et Progrès</h2>
        <p class="text-gray-500 mb-6">Visualisez vos progrès au fil du temps.</p>
        
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-600 mb-2">Votre progression</h3>
            <div class="w-full bg-gray-300 rounded-full h-6">
                <div id="progressBar" class="bg-blue-500 h-6 rounded-full" style="width: 50%;"></div>
            </div>
            <p class="mt-2 text-gray-600">50% atteint</p>
        </div>

        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600" onclick="updateProgress()">
            Mettre à jour
        </button>
    </div>
    <footer id="footer"></footer>

    <script>
        let progress = 50;
        function updateProgress() {
            if (progress < 100) {
                progress += 10;
                document.getElementById('progressBar').style.width = progress + '%';
                document.querySelector('p').innerText = progress + '% atteint';
            } else {
                alert("Félicitations ! Vous avez atteint votre objectif.");
            }
        }

        fetch("navbar.html").then(response => response.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    fetch("footer.html").then(response => response.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });

    </script>
</body>
</html>
