<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription aux Événements en Ligne - Santé Mentale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50">
  <!-- Section Formulaire d'Inscription -->
  <div id="navbar"></div>
  <section class="py-16 px-4">
    <div class="max-w-2xl mx-auto">
      <!-- Titre -->
      <h2 class="text-3xl font-bold text-sky-800 mb-6 text-center">Inscription aux Événements en Ligne</h2>
      <!-- Description -->
      <p class="text-gray-600 text-lg mb-8 text-center">
        Remplissez le formulaire ci-dessous pour vous inscrire à un événement en ligne.
      </p>

      <!-- Formulaire d'inscription -->
      <form class="bg-white p-8 rounded-lg shadow-md">
        <!-- Champ Nom complet -->
        <div class="mb-6">
          <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nom complet</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            placeholder="Votre nom complet"
            required
          />
        </div>

        <!-- Champ Adresse e-mail -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            placeholder="votre@email.com"
            required
          />
        </div>

        <!-- Champ Sélection de l'événement -->
        <div class="mb-6">
          <label for="event" class="block text-gray-700 text-sm font-medium mb-2">Événement</label>
          <select
            id="event"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            required
          >
            <option value="">Sélectionnez un événement</option>
            <option value="Gestion du stress">Gestion du stress</option>
            <option value="Méditation guidée">Méditation guidée</option>
            <option value="Atelier sur l'anxiété">Atelier sur l'anxiété</option>
            <option value="Bien-être au travail">Bien-être au travail</option>
            <option value="Pleine conscience">Pleine conscience</option>
            <option value="Gestion des émotions">Gestion des émotions</option>
          </select>
        </div>

        <!-- Champ Message (optionnel) -->
        <div class="mb-6">
          <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message (optionnel)</label>
          <textarea
            id="message"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            placeholder="Avez-vous des questions ou des commentaires ?"
          ></textarea>
        </div>

        <!-- Bouton de soumission -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-sky-600 text-white py-2 px-8 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors"
          >
            S'inscrire
          </button>
        </div>
      </form>
    </div>
  </section>
  <script>
    // Charge la barre de navigation
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</script>
</body>
</html>
