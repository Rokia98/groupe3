<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Anonyme</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-sky-800 text-center mb-4">Inscription Anonyme</h1>
    <p class="text-gray-600 text-center mb-6">Aucune information personnelle requise. Votre inscription est totalement anonyme.</p>

    <form id="anonymousForm" class="space-y-4">
      <!-- Identifiant généré automatiquement -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Votre identifiant anonyme</label>
        <input type="text" id="anonId" class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-500" readonly>
      </div>

      <!-- Question optionnelle -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Posez une question (optionnel)</label>
        <textarea id="question" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" rows="3" placeholder="Vous pouvez poser une question pour l'événement..."></textarea>
      </div>

      <!-- Bouton d'inscription -->
      <button type="submit" class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
        S'inscrire anonymement
      </button>
    </form>

    <!-- Message de confirmation -->
    <p id="confirmationMessage" class="text-green-600 text-center mt-4 hidden">
      ✅ Inscription réussie ! Vous recevrez un lien sécurisé avant l'événement.
    </p>
  </div>

  <script>
    // Générer un identifiant anonyme
    function generateAnonId() {
      return "USER-" + Math.random().toString(36).substr(2, 9);
    }

    document.getElementById("anonId").value = generateAnonId();

    // Gestion du formulaire
    document.getElementById("anonymousForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("confirmationMessage").classList.remove("hidden");
    });
  </script>
</body>
</html>
