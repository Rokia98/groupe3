<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Échanges Anonymes - Santé Mentale</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50">
  <!-- Section Échanges Anonymes -->
  <div id="navbar"></div> 
  <section class="py-16 px-4">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-sky-800 mb-6">Échanges Anonymes</h1>
      <p class="text-gray-600 text-lg mb-8">
        Discutez de vos préoccupations avec des experts qualifiés de manière totalement anonyme.
      </p>

      <!-- Grille d'experts -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="experts-grid">
        <!-- Les experts anonymes seront injectés ici par JavaScript -->
      </div>
    </div>
  </section>
  <footer id="footer"></footer>

  <!-- Script JavaScript -->
  <script>
    // Liste des experts anonymes
    let experts = [
      { specialty: "Psychologue clinicien", description: "Aide à la gestion du stress et de l'anxiété." },
      { specialty: "Thérapeute familial", description: "Spécialiste des relations familiales et conjugales." },
      { specialty: "Psychiatre", description: "Traitement des troubles de l'humeur et de la dépression." },
      { specialty: "Psychologue du travail", description: "Amélioration du bien-être en milieu professionnel." },
      { specialty: "Thérapeute en pleine conscience", description: "Techniques de relaxation et méditation." },
      { specialty: "Psychologue pour enfants", description: "Accompagnement des troubles du développement." },
    ];

    function renderExperts() {
      const expertsGrid = document.getElementById("experts-grid");
      experts.forEach((expert, index) => {
        const expertCard = `
          <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                 alt="Expert Anonyme" class="w-24 h-24 rounded-full mx-auto mb-4">
            <h2 class="text-xl font-semibold text-sky-800 mb-2">Expert(e) Anonyme #${index + 1}</h2>
            <p class="text-gray-600 font-medium mb-2">${expert.specialty}</p>
            <p class="text-gray-600 mb-4">${expert.description}</p>
            <a href="connexion.html">
  <button class="bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
    Demander un échange
  </button>
</a>

          </div>
        `;
        expertsGrid.innerHTML += expertCard;
      });
    }

    renderExperts();

    fetch("navbar.html").then(response => response.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    fetch("footer.html").then(response => response.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });
  </script>
</body>
</html>
