<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Échanges Anonymes - Santé Mentale</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-sky-50 to-sky-50">
  <!-- Section Navbar -->
  <div id="navbar"></div>

  <!-- Section Bannière (Image) -->
  <section class="py-16 px-12">
    <div class="relative text-center bg-[url('https://i.pinimg.com/474x/b1/e0/3a/b1e03ad47aff5841e947f6245336f713.jpg')] 
            bg-no-repeat bg-cover bg-center text-white py-16 max-w-full max-h-[600px] mx-auto">
    
    <!-- Overlay avec opacité -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Contenu au-dessus de l'overlay -->
    <div class="relative z-10 max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-white mb-6">Échanger avec un expert</h1>
        <p class="text-white font-semibold text-lg mb-8">
            Discutez de vos préoccupations avec des experts qualifiés de manière totalement anonyme et confidentielle.
        </p>
    </div>
</div>

  </section>

  <!-- Section Échanges Anonymes -->
  <section class="py-16 px-4">
    <div class="max-w-6xl mx-auto text-center">
      <h4 class="text-gray-800 text-2xl font-semibold mb-8">Échangez anonymement avec un expert</h4>

      <!-- Grille d'experts -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="experts-grid">
        <!-- Les experts anonymes seront injectés ici par JavaScript -->
      </div>
    </div>
  </section>

  <!-- Section Footer -->
  <footer id="footer"></footer>

  <!-- Script JavaScript -->
  <script>
    // Liste des experts anonymes
    let experts = [
      { specialty: "sophrologue ", description: "Vous rêvez d’avoir un bébé, mais la peur de l’accouchement vous freine ? Parlons-en." },
      { specialty: ", psychologue", description: " Vivez votre grossesse en toute sérénité. Apprenez à relâcher les tensions et à accueillir chaque étape avec confiance.." },
      { specialty: " psychologue ", description: "Devenir maman est un grand changement. Prenez le temps de vous redécouvrir et de vous épanouir dans ce nouveau rôle." },
      { specialty: "psychologue", description: "Préparez-vous en douceur à l’arrivée de bébé et à l’après-accouchement avec des conseils bien-être et relaxation." },
      { specialty: "psychologue ", description: "Prenez soin de vous après l’accouchement. Trouvez équilibre et sérénité malgré la fatigue et les changements du quotidien." },
      { specialty: "Psychologue pour enfants", description: "Accompagnement des troubles du développement." },
    ];

    function renderExperts() {
      const expertsGrid = document.getElementById("experts-grid");
      experts.forEach((expert, index) => {
        const expertCard = `
          <div class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                 alt="Expert Anonyme" class="w-24 h-24 rounded-full mx-auto mb-4">
            <h2 class="text-xl font-semibold text-sky-800 mb-2">Expert(e) Anonyme #${index + 1}</h2>
            <p class="text-gray-600 font-medium mb-2">${expert.specialty}</p>
            <p class="text-gray-600 mb-4">${expert.description}</p>
            <a href="connexion.html">
              <button class="bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                Demander un échange
              </button>
            </a>
          </div>
        `;
        expertsGrid.innerHTML += expertCard;
      });
    }

    renderExperts();

    // Injection du contenu du Navbar et Footer à partir de fichiers externes
    fetch("navbar.html").then(response => response.text()).then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

    fetch("footer.html").then(response => response.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });
  </script>
</body>
</html>
