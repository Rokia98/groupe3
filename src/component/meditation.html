<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Méditation</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 min-h-screen">
    <div id="navbar"></div> 

    <main class="py-12 px-6">
        
        <div class="text-center bg-[url('https://i.pinimg.com/474x/b1/e0/3a/b1e03ad47aff5841e947f6245336f713.jpg')] bg-no-repeat bg-cover text-white py-16 max-w-full max-h-[600px] mx-auto">
            <!-- Titre -->
            <div class="max-w-lg mx-auto mt-12 mb-8">
                <input type="text" id="searchInput" class="w-full p-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="🔍 Rechercher une méditation...">
            </div>
          </div><!-- Barre de recherche -->
        

        <section id="meditationList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les méditations seront chargées ici dynamiquement -->
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // Charger navbar et footer
        fetch("navbar.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
        fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

        // Liste des méditations
        const meditations = [
            { title: "Méditation de pleine conscience", description: "Une session guidée pour vous recentrer.", audio: "/assets/audios/Alon Ohana - Piano Concerto No 21.mp3" },
            { title: "Relaxation profonde", description: "Plongez dans une relaxation intense.", audio: "/assets/audios/Bubblz - Dancing Butterfly.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            { title: "Méditation anti-stress", description: "Un moment de calme pour apaiser l'esprit.", audio: "/assets/audios/dazeychain - Good Love.mp3" },
            { title: "Bien-être mental", description: "Une méditation pour améliorer votre sérénité.", audio: "/assets/audios/Maya Isacowitz - Our Story - Instrumental Version.mp3" },
            

        ];

        // Générer les cartes dynamiquement
        function displayMeditations(filter = "") {
            const container = document.getElementById("meditationList");
            container.innerHTML = "";

            meditations
                .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
                .forEach(m => {
                    const card = `
                        <div class="bg-white rounded-xl shadow-lg p-6 transition-transform transform hover:scale-105 hover:shadow-2xl">
                            <h2 class="text-xl font-semibold text-blue-800">${m.title}</h2>
                            <p class="mt-2 text-gray-600">${m.description}</p>
                            <audio controls class="mt-4 w-full">
                                <source src="${m.audio}" type="audio/mpeg">
                                Votre navigateur ne supporte pas l'audio.
                            </audio>
                        </div>
                    `;
                    container.innerHTML += card;
                });
        }

        // Affichage initial
        displayMeditations();

        // Filtrer selon la recherche
        document.getElementById("searchInput").addEventListener("input", (e) => {
            displayMeditations(e.target.value);
        });

    </script>
</body>
</html>
